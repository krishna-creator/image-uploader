<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <form
          id="card"
          class="card"
          action="/"
          method="POST"
          enctype="multipart/form-data"
        >
          <h3>Upload your image</h3>
          <small>File should be Jpeg,Png...</small><br />
          <div id="dragarea">
            <img src="./image.svg" draggable="false" alt="" /><span
              >Drag & Drop your image here</span
            >
          </div>
          <br />
          or<br />
          <input hidden type="file" name="img" id="img" /><br />
          <label class="btn" for="img">Choose File</label>
        </form>
      </div>
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
