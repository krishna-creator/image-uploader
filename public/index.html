<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Image-uploader</title>
  </head>
  <body>
    <span id="msg">text copied</span>
    <div class="row">
      <div class="col">
        <div id="card" class="card">
          <form method="POST" enctype="multipart/form-data">
            <h3>Upload your image</h3>
            <small>File should be Jpeg,Png...</small>
            <p></p>
            <div id="dragarea">
              <img src="./image.svg" draggable="false" alt="" /><span
                style="font-size: 12px"
                >Drag & Drop your image here</span
              >
            </div>
            <br />
            or<br />
            <input hidden type="file" name="img" id="img" /><br />
            <label id="label" class="btn" for="img">Choose a File</label>
          </form>
        </div>
      </div>
    </div>
    <h2 style="text-align: center; margin-top: 3em" id="galleryheader"></h2>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
